<!DOCTYPE html>
<html lang="en">
<head>
    
    <h1>Student registeration Form</h1>
    <h2>register here</h2>
    <title>Student Register Form</title>
    <link rel="stylesheet" href="newstudentform.css">
</head>
<body background="backimage.jpg">
    
        <form>
    <div>
        <label> Firstname: </label>
        <input type="text" name="firstname" size="20" minlength="10"><br> </br>

    </div>
    <div>
        <label> Middlename: </label>
        <input type="text" name="middlename" size="20" minlength="10"> <br> </br>
    </div>
    <div>
        <label> Lastname: </label>
        <input type="text" name="lastname" size="20" minlength="10"><br> </br>
    </div>
    <div>
        <label> 
        Course :
        </label> 
        <select>
    
        <option value="Course">Course</option>
        <option value="BE">BE</option>
        <option value="BCA">BCA</option>
        <option value="BBA">BBA</option>
        <option value="B.Tech">B.Tech</option>
        <option value="MBA">MBA</option>
        <option value="MCA">MCA</option>
        <option value="M.Tech">M.Tech</option>
        </select><br> </br>
    </div>   
    <div>
        <label>Select City</label>
        <select>
        <option>--Select city----</option>
        <option>Bengaluru</option>
        </option>Hubli</option>
        <option>Mysore</option>
        <option>Davangere</option>
        <option>Belagavi</option>
        </select><br> </br>
    </div>   
    <div class="Gender">
        <label> 
        Gender :
        </label>
        <input type="radio" name="male"/> Male <br>
        <input type="radio" name="female"/> Female <br>
        <input type="radio" name="other"/> Other <br>   
    </div>   <br> </br> 
    <div>    
        <label> 
       Mobile.No :
        </label>
        <input type="text" name="country code"  value="+91" size="1" max="10"> 
        <input type="number" name="phone"  max="10"> 
    </div> <br> </br>
    <div id="e-mail">
        <label>Enter E-mail</label>
        <input type="e-mail" placeholder="Enter E-mail"><br> </br>
    </div>
    <div>
        <label>enter address</label>
        <textarea rows="5" cols="20"></textarea>
    </div> 
    
    </form>
</body>
</html>
